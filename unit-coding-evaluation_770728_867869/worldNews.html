<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World News</title>
    <link rel="stylesheet" href="./styles/navbar.css">
  </head>
  <body>
    <div>
      <div id="navbar-world">
        <input type="text" placeholder="search news" id="search-news">
        <div id="h4">
          <h4 onclick="featcAndUpdate()" value="in">India</h4>
          <h4 onclick="featcAndUpdate()">China</h4>
          <h4 onclick="featcAndUpdate()">Usa</h4>
          <h4 onclick="featcAndUpdate()">UK</h4>
          <h4 onclick="featcAndUpdate()">Newziland</h4>
        </div>
      </div>
      <!-- - The nav-bar will have following :- 
     * search box with Id as- "search_box"
     * Link for different country news with IDs as:-
       - India :- “in”
       - Usa :- “us”
       - China :- “ch”
       - UK :- “uk”
       - New Zealand :- “nz” -->
      </div>
    </div>
    <div id="contant-div">
      <div>
        <div id="sidenav">

        </div>
        <!-- Sidebar will have
         - Image of user (Id:- "user_img")
  - Name of user (Id:- "user_name")
  - Email of user (Id:- "user_email")
  - Country of user (Id:- "user_country) -->
      </div>
      <div>
        <div id="contant">

        </div>
        <!-- - All the news will be appended inside div with id as "news_result".
 - Every news card will have class as "news" (Show image, title and author only in cards). -->
      </div>
    </div>
  </body>
</html>
<script src="./scripts/worldNews.js" type="module"></script>
